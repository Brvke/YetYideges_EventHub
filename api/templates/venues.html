<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hub Rental</title>
    <link rel="stylesheet" href="../static/styles/header.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../static/styles/hero.css">
    <link rel="stylesheet" href="../static/styles/body.css">
    <link rel="stylesheet" href="../static/styles/featurevenue.css">
    <link rel="stylesheet" href="../static/styles/footer.css">
    <link rel="stylesheet" href="../static/styles/individualvenue.css">
    <link rel="stylesheet" href="../static/styles/howitwork.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../static/img/YetYedeges.png" alt="Event Hub Logo"> <!-- Logo image --> 
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/venues">Venues</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Featured Venues Section -->
    <section class="featured-venues">
        <div class="section-header">
            <h2>Venues </h2>
            <p>Explore our top-rated event spaces</p>
        </div>
        <div class="venue-content">
            {% for venue in venues %}
                <div class="venue">
                    <a href="{{ url_for('app_views.get_venue', venue_id=venue.id)}}">
                        <img src="{{ venue.img }}" alt="Venue Image">
                        <h3>{{ venue.name }}</h3>
                        <p>{{ venue.description }}</p>
                        <p>{{ venue.price_by_night }}</p>
                    </a>
                </div>
                {% endfor %}
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="X-icon.png" alt="X"></a>
            <!-- Add more social media links as needed -->
        </div>
        <p>Contact Us: (123) 456-7890 | info@eventhub.com</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>

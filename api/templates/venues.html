<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hub Rental</title>
    <link rel="stylesheet" href="../styles/header.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../styles/hero.css">
    <link rel="stylesheet" href="../styles/body.css">
    <link rel="stylesheet" href="../styles/featurevenue.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="img/YetYedeges.png" alt="Event Hub Logo"> <!-- Logo image --> 
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Venues</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <h1>Welcome to our Venues</h1>
        <div class="venue-grid">
            {% for i in range(6) %}
            <div class="venue-box">
                <img src="{{ venues[i].img }}" alt="{{ venues[i].name }} image">
                <h2>{{ venues[i].name }}</h2>
                <p>{{ venues[i].description[:100] }}...</p>
                <a href="{{ url_for('get_venue', venue_id=venues[i].id) }}" class="btn">Learn More</a>
            </div>
            {% endfor %}
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>

    

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <!-- Add more social media links as needed -->
        </div>
        <p>Contact Us: (123) 456-7890 | info@eventhub.com</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>

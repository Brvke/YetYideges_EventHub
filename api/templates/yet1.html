<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hub Rental</title>
    <link rel="stylesheet" href="../static/styles/header.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../static/styles/hero.css">
    <link rel="stylesheet" href="../static/styles/body.css">
    <link rel="stylesheet" href="../static/styles/featurevenue.css">
    <link rel="stylesheet" href="../static/styles/footer.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../static/img/YetYedeges.png" alt="Event Hub Logo"> <!-- Logo image --> 
        </div>
        <nav>
            <ul>
                <li><a href="about.html">Home</a></li>
                <li><a href="venues.html">Venues</a></li>
                <li><a href="html">About Us</a></li>

    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Find Your Perfect Event Venue</h1>
        <form class="search-bar">
            <input type="text" placeholder="Location">
            <input type="date">
            <select>
                <option value="all">All Event Types</option>
                <option value="wedding">Wedding</option>
                <option value="conference">Conference</option>
                <option value="concert">Concert</option>
                <option value="birthday">birthday</option>
                <!-- Add more event types as needed -->
            </select>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Featured Venues Section -->
    <section class="featured-venues">
        <h2>Featured Venues</h2>
        <div class="venues" id="featured-venues-container">
            <!-- JavaScript will populate this dynamically -->
        </div>
    </section>

    <!-- Success Story Section -->
    <section class="testimonials">
        <h2>What Our Clients Say</h2>
        <div class="testimonial">
            <p>"Great experience! The venue was perfect for our event."</p>
            <p>- Happy Customer</p>
        </div>
        <!-- Add more testimonials as needed -->
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <!-- Add more social media links as needed -->
        </div>
        <p>Contact Us: (123) 456-7890 | info@eventhub.com</p>
    </footer>

    <!-- Link to external JavaScript file -->
